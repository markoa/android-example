version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
    dependencies: []
  - name: Run tests
    task:
      jobs:
        - name: jest
          commands:
            - sleep 15
    dependencies:
      - Install dependencies
  - name: Static analysis
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: lint
          commands:
            - npm lint
promotions:
  - name: Deploy
    pipeline_file: pipeline_2.yml
