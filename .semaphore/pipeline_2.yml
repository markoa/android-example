version: v1.0
name: Deploy Android app
blocks:
  - name: Deploy Android
    task:
      jobs:
        - name: build & deploy with fastlane
          commands:
            - fastlane android deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29'
