version: v1.0
name: Deployment
blocks:
  - name: Build & deploy app
    task:
      jobs:
        - name: fastlane
          commands:
            - fastlane android deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29'
